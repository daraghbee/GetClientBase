<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClientBase</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0b0f0c;
      color: #f5f5f5;
      line-height: 1.6;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      padding-top: 44px;
      overflow: hidden;

      /* animated gradient background */
      background: linear-gradient(120deg, #1a2e1a, #0d1a0d, #000000);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(45, 90, 39, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(45, 90, 39, 0.1) 0%, transparent 50%);
      animation: subtleMove 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes subtleMove {
      0%, 100% {
        background:
          radial-gradient(circle at 20% 30%, rgba(45, 90, 39, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(45, 90, 39, 0.1) 0%, transparent 50%);
      }
      50% {
        background:
          radial-gradient(circle at 30% 20%, rgba(45, 90, 39, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 70% 80%, rgba(45, 90, 39, 0.15) 0%, transparent 50%);
      }
    }

    .hero-content {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1; /* keep text above the glow */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeUp 1s ease forwards;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeUp 1s ease forwards 0.5s;
    }

    .cta {
      display: inline-block;
      background: #2d5a27;
      padding: 0.75rem 1.5rem;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
      opacity: 0;
      animation: fadeUp 1s ease forwards 1s;
    }

    .cta:hover {
      background: #3a7a33;
    }

    @keyframes fadeUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>ClientBase</h1>
      <p>Your client and job manager. One-time purchase. No subscriptions. Ever.</p>
      <a href="#" class="cta">Get Started</a>
    </div>
  </section>
</body>
</html>
