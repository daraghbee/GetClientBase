<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClientBase</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      line-height: 1.5;
    }

    /* Hero background */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      padding: 0 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Elements hidden before animation */
    .hero h1,
    .hero p,
    .hero .hero-cta {
      opacity: 0;
      transform: translateY(40px);
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1.animate-in {
      animation: fadeSlideUp 0.8s ease forwards;
      animation-delay: 0.3s;
    }

    .hero p.animate-in {
      animation: fadeSlideUp 0.8s ease forwards;
      animation-delay: 0.6s;
    }

    .hero .hero-cta.animate-in {
      animation: fadeSlideUp 0.8s ease forwards;
      animation-delay: 0.9s;
    }

    /* Button style */
    .hero-cta button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      background: #ff6600;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .hero-cta button:hover {
      background: #e65c00;
    }

    /* Extra filler below hero just so page scrolls */
    section.content {
      padding: 60px 20px;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- HERO -->
  <section class="hero">
    <h1>ClientBase</h1>
    <p>Manage clients and jobs with one simple purchase. No subscriptions. Ever.</p>
    <div class="hero-cta">
      <button>Get Started</button>
    </div>
  </section>

  <!-- CONTENT -->
  <section class="content">
    <h2>Why ClientBase?</h2>
    <p>
      Track jobs, organize client info, and keep your workflow smooth.  
      Designed for people who hate subscriptions as much as you do.
    </p>
  </section>

  <script>
    window.addEventListener('load', () => {
      const heroEls = document.querySelectorAll('.hero h1, .hero p, .hero .hero-cta');
      heroEls.forEach((el, index) => {
        setTimeout(() => {
          el.classList.add('animate-in');
        }, index * 300);
      });
    });
  </script>
</body>
</html>
